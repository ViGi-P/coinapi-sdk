    Trade.TradeModel:
      additionalProperties: false
      description: Represents the response DTO for a single trade event (report or
        break).
      example:
        symbol: symbol
        timestamp_nanos: 0
        trade_id: 5
        is_extended_hours_trade: true
        size: 6
        price: 1.4658129805029452
        is_single_price_cross_trade: true
        is_odd_lot_trade: true
        is_intermarket_sweep: true
        is_trade_break: true
        is_trade_through_exempt: true
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        is_trade_break:
          description: Indicates if this record represents a trade break (true) or
            a trade report (false).
          type: boolean
        symbol:
          description: The stock symbol.
          nullable: true
          type: string
        timestamp_nanos:
          description: Original timestamp in nanoseconds since epoch.
          format: int64
          type: integer
        timestamp:
          description: Time when the event was recorded as DateTime (UTC).
          format: date-time
          type: string
        size:
          description: Trade volume (or break volume) in number of shares.
          format: int32
          type: integer
        price:
          description: Trade price (or break price) as decimal.
          format: double
          type: number
        trade_id:
          description: IEX trade identifier (same for report and its corresponding
            break).
          format: int64
          type: integer
        is_intermarket_sweep:
          description: |-
            Bit 7 (Mask 0x80): Intermarket Sweep Flag.
            True: Intermarket Sweep Order ("ISO").
            False: Non-Intermarket Sweep Order.
          type: boolean
        is_extended_hours_trade:
          description: |-
            Bit 6 (Mask 0x40): Extended Hours Flag.
            True: Extended Hours Trade (i.e., Form T sale condition).
            False: Regular Market Session Trade.
          type: boolean
        is_odd_lot_trade:
          description: |-
            Bit 5 (Mask 0x20): Odd Lot Flag.
            True: Odd Lot Trade.
            False: Round or Mixed Lot Trade.
          type: boolean
        is_trade_through_exempt:
          description: |-
            Bit 4 (Mask 0x10): Trade Through Exempt Flag.
            True: Trade is not subject to Rule 611 (Trade Through) of SEC Reg. NMS.
            False: Trade is subject to Rule 611 (Trade Through) of SEC Reg. NMS.
            Applied when the taking order was an ISO that traded through a protected quotation,
            OR the NBBO was crossed at the time of the trade,
            OR the trade occurred through a self-helped venue's quotation,
            OR the trade was a single-price cross.
          type: boolean
        is_single_price_cross_trade:
          description: |-
            Bit 3 (Mask 0x08): Single-price Cross Trade Flag.
            True: Trade resulting from a single-price cross.
            False: Execution during continuous trading.
          type: boolean
      type: object
