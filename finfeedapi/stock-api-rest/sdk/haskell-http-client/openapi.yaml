  /v1/ohlcv/exchange-symbol/{exchange_id}/{symbol_id}/history:
    get:
      description: Get OHLCV timeseries data returned in time ascending order.
      parameters:
      - description: Exchange identifier of requested timeseries (from the Metadata
          -> Exchanges)
        explode: false
        in: path
        name: exchange_id
        required: true
        schema:
          type: string
        style: simple
      - description: Symbol identifier of requested timeseries (from the Metadata
          -> Symbols)
        explode: false
        in: path
        name: symbol_id
        required: true
        schema:
          type: string
        style: simple
      - description: Identifier of requested timeseries period (e.g. `5SEC` or `2MTH`)
        explode: true
        in: query
        name: period_id
        required: true
        schema:
          type: string
        style: form
      - description: Timeseries starting time in ISO 8601
        explode: true
        in: query
        name: time_start
        required: false
        schema:
          type: string
        style: form
      - description: Timeseries ending time in ISO 8601
        explode: true
        in: query
        name: time_end
        required: false
        schema:
          type: string
        style: form
      - description: "Amount of items to return (mininum is 1, maximum is 100000,\
          \ default value is 100, if the parameter is used then every 100 output items\
          \ are counted as one request)"
        explode: true
        in: query
        name: limit
        required: false
        schema:
